<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
    canvas {
        margin-left: 270px;
        position: absolute;
        border: 1px solid #000;
    }
    
    th,
    td {
        border: 1px solid orange;
    }
    
    #myTable {
        position: absolute;
        margin-top: 10px;
        margin-left: 900px;
        border-collapse: collapse;
    }
    </style>
</head>

<body>
    <p id="headX">HeadX: </p>
    <p id="headY">HeadY: </p>
    <table id="myTable">
        <thead>
            <tr>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <input type="button" value="Button" onclick="myFunction()" />
    <script type="text/javascript">
    var COLS = 30,
        ROWS = 30,
        EMPTY = 0,
        SNAKE = 1,
        FRUIT = 2,
        MINE = 4,
        LEFT = 0,
        UP = 1,
        RIGHT = 2,
        DOWN = 3,
        KEY_LEFT = 37,
        KEY_UP = 38,
        KEY_RIGHT = 39,
        KEY_DOWN = 40,
        canvas,
        ctx,
        keyState = {},
        count,
        frames = 0,
        randColor;

    var grid = {
        width: null,
        height: null,
        _grid: null,

        init: function(d, c, r) {
            this.width = c;
            this.height = r;
            this._grid = [];
            for (var x = 0; x < c; x++) {
                this._grid.push([]);
                for (var y = 0; y < r; y++) {
                    this._grid[x].push(d);
                }
            }
        },

        set: function(val, x, y) {
            this._grid[x][y] = val;
        },

        get: function(x, y) {
            return this._grid[x][y];
        }
    }

    var snake = {
        direction: null,
        first: null,
        _queue: null,

        init: function(d, x, y) {
            this.direction = d;
            this._queue = [];
            this.insert(x, y);
        },

        insert: function(x, y) {
            this._queue.unshift({
                x: x,
                y: y
            });
            this.first = this._queue[0];
        },

        remove: function() {
            return this._queue.pop();
        }
    };

    function setFood() {
        var empty = [];
        for (var i = 0; i < grid.width; i++) {
            for (var j = 0; j < grid.height; j++) {
                if (grid.get(i, j) === EMPTY) {
                    empty.push({
                        x: i,
                        y: j
                    });
                }
            }
        }

        var randPosFruit = empty[Math.round(Math.random() * (empty.length))];
        grid.set(FRUIT, randPosFruit.x, randPosFruit.y);
        randColor = Math.round(Math.random() * 3);
    }

    function setMine() { //3-0
        var empty = [];
        for (var i = 0; i < grid.width; i++) {
            for (var j = 0; j < grid.height; j++) {
                if (grid.get(i, j) === EMPTY) {
                    empty.push({
                        x: i,
                        y: j
                    });
                }
            }
        }

        var randPosMine = empty[Math.round(Math.random() * (empty.length - 1))];
        grid.set(MINE, randPosMine.x, randPosMine.y);
    }

    function main() {
        canvas = document.createElement("canvas");
        canvas.width = COLS * 15;
        canvas.height = ROWS * 15;

        ctx = canvas.getContext("2d");

        document.body.appendChild(canvas);

        document.addEventListener("keydown", function(evt) {
            keyState[evt.keyCode] = true;
        });

        document.addEventListener("keyup", function(evt) {
            delete keyState[evt.keyCode];
        });

        init();
        loop();
    }

    function init() {

        count = 0;
        grid.init(EMPTY, COLS, ROWS);
        var snakeCoords = {
            x: Math.floor(COLS / 2),
            y: ROWS - 1
        };
        snake.init(UP, snakeCoords.x, snakeCoords.y);
        grid.set(SNAKE, snakeCoords.x, snakeCoords.y);

        setFood();
        setMine();
    }

    function loop() {
        update();
        draw();
        window.requestAnimationFrame(loop, canvas);
    }

    function removeMine() {
        //change the value of mine
        MINE = -4;
    }

    function myFunction() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        cell1.innerHTML = count;
    }

    function update() {

        frames++;
        //if we dont make these checks for direction snake can move directly from right to left, etc.
        if (keyState[KEY_LEFT] && snake.direction !== RIGHT) {
            snake.direction = LEFT;
        }
        if (keyState[KEY_UP] && snake.direction !== DOWN) {
            snake.direction = UP;
        }
        if (keyState[KEY_RIGHT] && snake.direction !== LEFT) {
            snake.direction = RIGHT;
        }
        if (keyState[KEY_DOWN] && snake.direction !== UP) {
            snake.direction = DOWN;
        }

        if (frames % 5 === 0) {
            var headX = snake.first.x; //headX and headY are numbers from the grid
            var headY = snake.first.y;
            switch (snake.direction) {
                case LEFT:
                    headX--;
                    break;
                case UP:
                    headY--;
                    break;
                case RIGHT:
                    headX++;
                    break;
                case DOWN:
                    headY++;
                    break;
            }

            document.getElementById("headX").innerHTML = headX;
            document.getElementById("headY").innerHTML = headY;

            if (0 > headX || headX > grid.width - 1 ||
                0 > headY || headY > grid.height - 1 ||
                grid.get(headX, headY) === SNAKE || grid.get(headX, headY) === MINE) {
            	//with jQuery button and menu for name and save result in the table
                alert("Your score is: " + count);
                return init();
            }

            if (grid.get(headX, headY) === FRUIT) {
                count++;
                setFood();
                //if the player makes 15 score remove the mine
                if (count === 15) {
                    //inform the player that the mine is removed
                    alert("The mine is removed from the grid!");
                    removeMine();
                }
            } else {
                var tail = snake.remove();
                grid.set(EMPTY, tail.x, tail.y);
            }
            snake.insert(headX, headY);
            grid.set(SNAKE, headX, headY);

        }
    }

    function getRandomColor() {
        var colors = ["blue", "cyan", "green", "pink"];

        var color = colors[randColor];

        return color;
    }


    function draw() {
        var tileWidth = (canvas.width) / (grid.width);
        var tileHeight = (canvas.height) / (grid.height);
        for (var x = 0; x < grid.width; x++) {
            for (var y = 0; y < grid.height; y++) {
                switch (grid.get(x, y)) {
                    case EMPTY:
                        ctx.fillStyle = "orange";
                        break;
                    case SNAKE:
                        ctx.fillStyle = getRandomColor();
                        break;
                    case FRUIT:
                        ctx.fillStyle = getRandomColor();
                        break;
                    case MINE:
                        ctx.fillStyle = "yellow";
                        break;
                }
                ctx.fillRect(tileWidth * x, tileHeight * y, tileWidth, tileHeight);
            }
        }

        ctx.fillStyle = "#000";
        ctx.fillText("SCORE: " + count, 7, canvas.height - 10);

        //s Angular tablica koqto subira score i gi sortira

        //BDD testing for setFood()
    }

    //run the game
    main();
    </script>
</body>

</html>
